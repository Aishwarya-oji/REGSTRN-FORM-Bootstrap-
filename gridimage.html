<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<style>
    img{
        height:100%;
    }
    .wrapper{
        max-width:800px;
    }
</style>
<body class="bg-light">
    <div class="wrapper mx-auto py-4">
        <div class="container">
            <!--stack the columns on mobile by making full-->
            <div class="row">
                <div class="col-md-8 pb-4">
                    <img class="d-block w-100 object-fit-fill"src="https://images.unsplash.com/photo-1617634667039-8e4cb277ab46?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlJTIwbGFuZHNjYXBlfGVufDB8fDB8fA%3D%3D&w=1000&q=80">
                </div>
                <div class="col-md-4 pb-4">
                    <img class="d-block w-100 object-fit-fill"src="https://e0.pxfuel.com/wallpapers/670/439/desktop-wallpaper-ocean-tumblr-aesthetic-pink-sky-teahub-io-kawaii-sky.jpg">
                </div>
            </div>
            <!--columns start at 50% wide on mobile and bump up to 33.3%-->
            <div class="row">
                <div class="col-4 md-4 pb-4">
                    <img class="d-block w-100 object-fit-cover"src="https://img2.goodfon.com/wallpaper/nbig/a/18/plyazh-zakat-nebo-oblakah-pesok-4903.jpg">
                </div>
                <div class="col-4 col-md-4 pb-4">
                    <img class="d-block w-100 object-fit-cover"src="https://images.unsplash.com/photo-1591180567892-8af7ffb8f3e4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8c2VhJTIwYW5kJTIwc2t5fGVufDB8fDB8fA%3D%3D&w=1000&q=80">
                </div>
                <div class="col-4 col-md-4 pb-4">
                    <img class="d-block w-100 object-fit-cover"src="https://wallpaperaccess.com/full/1166676.jpg">
                </div>
            </div>
            <!--columns are always 50% wide,on mobile and desktop-->
            <div class="row">
                <div class="col-6 pb-4">
                    <img class="d-block w-100 object-fit-cover"src="https://img.wallscloud.net/uploads/thumb/1921657576/nebo-noch-zvezdy-severnoe-siianie-gory-pliazh-more-1024x576-MM-80.webp">
                </div>
                <div class="col-4 col-md-4 pb-4">
                    <img class="d-block w-100 object-fit-cover"src="https://c4.wallpaperflare.com/wallpaper/175/261/211/earth-night-horizon-ocean-wallpaper-preview.jpg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
