<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Form with bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body class="bg-info">
  <style>
    .container-sm {
      max-width: 700px;
    }
  </style>
  <div class="py-5 text-center">
    <h1>RSVP form</h1>
    <p class="lead">
      Using bootstrap create a rsvp form</p>
  </div>
  <div class="my-1">
    <form class="needs-validation" novalidate>
      <div class="row lg-3">
        <div class="col-sm-6">
          <label for="firstname" class="form-label">
            First name</label>
          <input type="text" class="form-control" id="firstname" placeholder="" value="" required>
          <div class="invalid-feedback">
            valid first name is required.</div>
        </div>
        <div class="col-sm-6">
          <label for="lastname" class="form-label">
            Last name</label>
          <input type="text" class="form-control" id="lastname" placeholder="" value="" required>
          <div class="invalid-feedback">
            valid last name is required.</div>
        </div>
        <div class="col-sm-6">
          <label for="email" class="form-label">email</label>
          <input type="email" class="form-control" id="lastname" placeholder="" value="" required>
          <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername"
                  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">State</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Zip</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>

</html>
